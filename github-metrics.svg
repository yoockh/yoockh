<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="340" viewBox="0 0 1200 340" role="img" aria-label="GitHub metrics placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#161b22" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="340" rx="18" fill="url(#bg)" />
  <rect x="24" y="24" width="1152" height="292" rx="14" fill="#0d1117" stroke="#30363d" />

  <text x="60" y="110" fill="#c9d1d9" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="34" font-weight="700">
    Generating GitHub metrics…
  </text>
  <text x="60" y="165" fill="#8b949e" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="18">
    This image will update automatically after GitHub Actions runs.
  </text>
  <text x="60" y="205" fill="#8b949e" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="18">
    If you just pushed, wait 1–2 minutes and refresh your profile.
  </text>

  <text x="60" y="275" fill="#58a6ff" font-family="Fira Code, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="16">
    Workflow: .github/workflows/metrics.yml
  </text>
</svg>
